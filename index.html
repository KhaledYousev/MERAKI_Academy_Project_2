<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous">
    </script><link rel="icon" type="image/png" sizes="15x15" href="./Graphicloads-Folded-Sun-cloudy-folded.ico"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="preload" href="./assets/images/icon-check.svg" as="image" type="image/svg+xml" crossorigin="anonymous">
    <link rel="stylesheet" href="./stylesheet.css" />
    <title>2DO 4U</title>
  
  </head>
  <body>
    <header class="card"> 
      <h1>2DO.(4U)</h1>
      <button id="theme-switcher">
        <img src="./icon-sun.svg" alt="Change color theme" />
      </button>
    </header>
    <main>
      <div class="card add">
        <div class="cb-container">
          <button id="add-btn">+</button>
        </div>
        <div class="txt-container">
          <label for="addt">Create todo</label>
          <input
            type="text"
            class="txt-input"
            placeholder="Create a new todo..."
            spellcheck="false"
            autocomplete="off"
            id="addt"
          />
        </div>
      </div>
      <ul class="todos"></ul>
      <div class="card stat">
        <p class="corner"><span id="items-left">0</span> items left</p>
        <div class="filter">
          <button id="all" class="on">All</button>
          <button id="active">Active</button>
          <button id="completed">Completed</button>
        </div>
        <div class="corner">
          <button id="clear-completed">Clear Completed</button>
        </div>
      </div>
    </main>
    <footer>
      <p>Drag and drop to reorder list</p>
    </footer>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
